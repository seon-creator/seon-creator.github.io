  <!-- 페이지 컨테이너 -->
  <div class="container">
    <h1 class="title">서울을 소개합니다</h1>

    <div class="content">
      <!-- 왼쪽 섹션: 남산타워 -->
      <div class="left-section">
        <img src="https://i.namu.wiki/i/_UC2JkkOZdegJuesvNljgmhNQms8HIxuyxL6ZDle7wRB9ixkBD8Etl5HfkynrgN2vND4YO8dpwZNuLeY-fzyWRsrR2ysj19WDLbmn0gdn5ziSWOE9vIRgmdesiZHybYlr4TwAQSJnYhM7m7sR_scMg.webp" alt="남산타워">
        <p>남산타워는 서울의 대표적인 랜드마크로 서울특별시 용산구 남산공원길 105에 위치하며 서울의 전경을 한눈에 볼 수 있는 곳입니다.</p>
      </div>

      <!-- 오른쪽 섹션: 맛집 -->
      <div class="right-section">
        <img src="https://lh3.googleusercontent.com/p/AF1QipMRerdiNwY7Oph56PHD4wJ09L_uaNQ9_ArBCDM_=s1360-w1360-h1020" alt="목멱산방">
        <p>'목멱산'은 남산의 옛 이름입니다. 목멱산방은 서울특별시 중구 퇴계로 20길 71, 1층에 위치하며 2009년 남산의 한옥에서 "서울 시민의 자부심이 되는 비빔밥을 선물하겠다"는 사명으로 시작하였습니다. 미슐랭 레스토랑에 그치지 않고 한식의 세계화를 이끄는 한국의 자부심이 되겠습니다.</p>
      </div>
    </div>
  </div>
