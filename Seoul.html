<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울을 소개합니다!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* 메인 타이틀 */
        h1 {
            color: purple;
            font-size: 36px;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* 컨테이너 스타일 */
        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 100px;
            border: 2px solid purple;
            padding: 20px;
            background-color: lavender;
        }

        /* 남산타워와 맛집 각각을 나누는 박스 */
        .section {
            width: 45%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* 타이틀 스타일 */
        .section h2 {
            font-size: 24px;
            font-weight: bold;
            color: purple;
            margin-bottom: 10px;
        }

        /* 이미지 스타일 */
        .section img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* 설명 텍스트 스타일 */
        .section p {
            margin-top: 15px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <!-- 메인 타이틀 -->
    <h1>서울을 소개합니다!</h1>

    <!-- 컨테이너 -->
    <div class="container">
        <!-- 남산타워 섹션 -->
        <div class="section">
            <h2>남산타워</h2>
            <img src="https://i.namu.wiki/i/KQF_EchqutRiuo9uGYfZc5ShC2GgzL2VNRYMa8T-itXdPdFH2o6qHnMDaIdQvEVfSdYSZH6DvhAqCoyeOaaTRmCkk4alC4xkoih2tBj1qukYel1-bUklWH4PNwu5rEngo6YN0FTsSyQ84IRLqCoIXA.webp" alt="남산타워 이미지">
            <p>주소: 서울특별시 용산구 남산공원길 105</p>
        </div>

        <!-- 맛집 섹션 -->
        <div class="section">
            <h2>목멱산방</h2>
            <img src="https://lh3.googleusercontent.com/p/AF1QipMRerdiNwY7Oph56PHD4wJ09L_uaNQ9_ArBCDM_=s1360-w1360-h1020" alt="맛집 이미지">
            <p>주소: 서울특별시 중구 퇴계로20길 71</p>
        </div>
    </div>

</body>
</html>
